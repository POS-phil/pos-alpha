<div class="header-flex">
    <H1>Add Category</H1>
    <span class="spacer"></span>
    <button mat-stroked-button class="btnRadius" [routerLink]="['/menu/categories']">
        Cancel
    </button>
    <button mat-flat-button class="btnRadius">
        Save
    </button>
</div>
<div class="container-flex">
    <button mat-icon-button class="btnImage" (click)="openUploadDialog()">
        <ng-container *ngIf="uploadedImage; else defaultIcon">
            <img [src]="uploadedImage" alt="Uploaded" class="uploaded-image" />
        </ng-container>
        <ng-template #defaultIcon>
            <mat-icon class="icon-image">add_a_photo</mat-icon>
        </ng-template>
    </button>
    <div class="grid-container">
        <div>
            <mat-form-field class="full-width">
                <mat-label>Name *</mat-label>
                <input matInput placeholder="Ex. Pizza">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="full-width">
                <mat-label>Second Language</mat-label>
                <input matInput>
            </mat-form-field>
        </div>
        <div class="grid-slideContainer">
            <mat-slide-toggle class="toggle-button">
                Web Shop
            </mat-slide-toggle>
            <mat-slide-toggle class="toggle-button">
                Aggregator
            </mat-slide-toggle>
            <mat-slide-toggle class="toggle-button">
                Kiosk
            </mat-slide-toggle>
        </div>
        <div>
            <mat-form-field class="full-width">
                <mat-label>Parent Category</mat-label>
                <input matInput [matAutocomplete]="auto">
                <mat-autocomplete #auto="matAutocomplete"></mat-autocomplete>
            </mat-form-field>
        </div>
        <div>
            <button mat-fab extended class="full-width btnAvailability">
                <mat-icon>event_repeat</mat-icon>
                Availability
            </button>
        </div>
        <div class="grid-textArea">
            <mat-form-field class="full-width">
                <mat-label>Description</mat-label>
                <textarea matInput rows="5" placeholder="Ex. This is a delicious pizza..."></textarea>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="full-width">
                <mat-label>Select Icon Image</mat-label>
                <select matNativeControl required>
                </select>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="full-width">
                <mat-label>SKU</mat-label>
                <input matInput>
            </mat-form-field>
        </div>
    </div>
</div>
